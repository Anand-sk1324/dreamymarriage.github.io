<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Wedding</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/hero.css">
    <link rel="stylesheet" href="./styles/imgSlider.css">
    <script src="./imgSlider.js" defer></script>

</head>
<body>
    <div id="hero-wrapper">
        <div id="hero">
            <div class="main-photo">

                <nav>
                    <div class="logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                    <div id="links">
                        <a href="#plans" class="hoverable">Plans</a>
                        <a href="#services" class="hoverable">Services</a>
                        <a href="#contact-us" class="hoverable">Contact Us</a>
                    </div>
                    
                </nav>
                <h1>Let's Plan Your Dream Wedding</h1>
                <div class="stack-photo">

                </div>
                <a href="#" id="callToAction">Contact Us</a>
            </div>
        </div>
    </div>

   <!-- Slider container -->
<div class="slider">
    <!-- slide 1 -->
    <div class="slide">
        <!-- Title and description-->>
        <h1>Food</h1>

        <!-- Image -->
      <img src="./img/service/Food/north-indian.webp" alt="" />
    </div>
  
    <!-- slide 2 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
    </div>
  
    <!-- slide 3 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,night" alt="" />
    </div>
  
    <!-- slide 4 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,city" alt="" />
    </div>
  
    <!-- Control buttons -->
    <button class="btn btn-next"> > </button>
    <button class="btn btn-prev"> < </button>
  </div>


    <div id="footer-wrapper">
        <footer>
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            
            <div id="links">
                <h4>Links</h4>
                <a href="#services">Services</a>
                <a href="#contact-us">Contact Us</a>
                <a href="#about-us" >About Us</a>
            </div>
    
            <div class="contacts">
                <h4>Contact Us</h4>
                <div class="contact"><img src="./img/icons/phone-call.png" alt="">9080xxxxxx</div>
                <div class="contact">dreamywedding@gmail.com</div>
                <div class="contact"></div>
            </div>
        </footer>
    </div>

</html>
